<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .button{
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function add() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 + number2;
        }
        function subtract(){
            document.getElementById("result").value = parseFloat(document.getElementById("number1").value) - parseFloat(document.getElementById("number2").value);
        }
        function mul(){
            document.getElementById("result").value = parseFloat(document.getElementById("number1").value)*parseFloat(document.getElementById("number2").value);
        }
        function divide(){
            document.getElementById("result").value = parseFloat(document.getElementById("number1").value) / parseFloat(document.getElementById("number2").value);
        }
    </script>
</head>
<body>
    숫자 1: <input type=text id="number1" value="9"><br>
    숫자 2: <input type=text id="number2" value="6"><br>
    <input type=button value="+" onClick="add()" class="button">
    <input type=button value="-" class="button" onclick="subtract()">
    <input type=button value="*" class="button" onclick="mul()">
    <input type=button value="/" class="button" onclick="divide()"><br>
    연산결과: <input type=text id="result" value="">
</body>
</html>
