<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<!-- display 속성에 대해서 설명해 보겠다 -->
<div class="wrap">
    <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
<!-- block은 크기 상관없이 한 행을 할당하는 것이고 inline은 값을 한 행에 넣는것이다 inline은 크기 선택이 안됨-->
<!-- inline-block은 두개를 섞어서 크기 선택이 가능한 inline방식이라는 것이다 -->
</div></div>


</body>
