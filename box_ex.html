<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>p.thick{
        border-style: solid;
        border-width: thick;
        border-color: green;
        border-radius: 10px;
    }
    p.medium{border-style: solid;
    border-width: medium;
    border-color: red;}
    p.thin{border-style: solid;
    border-width: 1px;
    border-color: blue;}
    div{
        border: 30px solid green;
        width: 300px;
        height: 50px;
        border-image: url(/Users/sunrin/Desktop/border.png) 30 30 round;
    }</style>
</head>
<body>
<p style="border-style: none;">none</p>
<p style="border-style: dotted;">dotted</p>
<p style="border-style: dashed;">dashed</p>
<p class="thick">경게선이 thick으로 설정되었음</p>
<p class="medium">경계선이 medium으로 설정되었음</p>
<p class="thin">경계선이 thin으로 설정되었음</p>
<p></p>
<div>경계 이미지가 반복되면서 그려진다</div>
</body>
</html>
