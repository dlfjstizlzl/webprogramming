<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학번_이름</h1>
    <script>
        let date1 = new Date();
        let date2 = new Date("2023/12/25/00:00:00");
        //밀리세컨드 스킵했습니다 봐주세요
        let diff_days = (date2-date1)/ (1000 * 60 * 60 * 24);


        document.write(
            date1 + "<br> 와 <br>" + date2 + " <br> 날짜 간의 총 일수: "
            + diff_days);
    </script>
</body>
</html>
