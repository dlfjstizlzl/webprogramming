
<!DOCTYPE html>
<html>
<head>
    <script>
        function checkID(){
            let input_text = document.getElementById("id").value.length;
            if( input_text > 5){
                alert("사용가능한 아이디 입니다.");
            }else{
                alert("아이디는 6글자 이상이어야합니다.");
            }
        }


    </script>
</head>
<body>
    <h1>학번_이름</h1>
        아이디: <input type="text" id="id" size=10>
        <button onclick="checkID()">검사</button>
</body>
</html>
