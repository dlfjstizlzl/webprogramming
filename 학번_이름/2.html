
<html><head>
    <title>Calculator</title>
    <script>
        function calculate(){
            ele1 = document.getElementById("x").value;
            ele2 = document.getElementById("y").value;
            document.getElementById("sum").value = parseInt(ele1)+parseInt(ele2);
        }

    </script>
</head>
<body>
    <h1>학번_이름</h1>
    <h3>덧셈 계산기</h3>
    <form name="myform" action="..." method="POST">
        첫번째 정수:         <input id="x"/><br/>
        두번째 정수:         <input id="y"/><br/>
        합계:          <input id="sum"/><br/>
    </form>
    <button onclick="calculate()">계산하기</button>
</body></html>
